{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form method="POST">
              <div class="form-group">
                <label for="course_name">Nazwa kursu</label>
                <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Podaj nazwÄ™ kursu">
              </div>
              <div class="form-group">
                <label for="course_url">Adres URL kursu</label>
                <input type="text" class="form-control" id="course_url" name="course_url" placeholder="Podaj url kursu">
              </div>
              <div class="form-group">
                <label for="course_description">Opis kursu</label>

              {% csrf_token %}
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
{% endblock %}
